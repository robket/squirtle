<!DOCTYPE html>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">

<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<title>Kenya/Squirtle</title>
  <style type='text/css'>
    body {
      background-color: #CCC;
    }
    #content {
      background-color: #FFF;
      border-radius: 5px;
    }
    #content .main {
      padding: 20px;
    }
    #content .sidebar {
      padding: 10px;
    }
    #content p {
      line-height: 30px;
    }
  </style>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  
  <script type="text/javascript">
	function initialize() {
		var latlng = new google.maps.LatLng( ${lat} , ${lng} ); 
		var settings = {
			zoom: 11,
			center: latlng,
			mapTypeControl: true,
			mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
			navigationControl: true,
			navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
			mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), settings);
    var companyMarker = new google.maps.Marker({
      position: latlng,
      map: map,
      title:"${title}"
    });
  }
  </script>

<script>
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'line',
                marginRight: 130,
                marginBottom: 25
            },
            title: {
                text: '${title}',
                x: -20 //center
            },
            subtitle: {
                text: 'Parameter Time Series Data',
                x: -20
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: 'C'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: [{
                name: '${param1}',
                data: ${paramdata1},
            }, {
                name: '${param2}',
                data: ${paramdata2}
            }, {
                name: '${param3}',
                data: ${paramdata3}
            }, {
                name: '${param4}',
                data: ${paramdata4}
            },{
                name: '${param5}',
                data: ${paramdata5}
            }]
        });
    });
</script>

</head>
<body onload="initialize()">
  <div class='container'>
    <h1>SQUIRTLE DATA VIEW</h1>

    <div class='navbar navbar-inverse'>
      <div class='navbar-inner nav-collapse' style="height: auto;">
        <ul class="nav">
          <li><a href="home">Home</a></li>
          <li><a href="input">Input Data</a></li>
          <li class="active"><a href="#">View Data</a></li>
        </ul>
      </div>
    </div>

   <!-- THE GRAPH -->
   <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
   <br>


   <!-- THE MAP -->
   <div class="row">
    <div class="span6">
      <div class='navbar-inner nav-collapse' id="map_canvas" style="width:auto; height:400px"></div>
    </div>
    <div class="span4">
          <div class="control-group success">  
            <label class="control-label" for="inputSuccess">Param 1</label>  
            <label>Output 1</label> 
          </div>
          <div class="control-group success">  
            <label class="control-label" for="inputSuccess">Param 2</label>  
            <div class="controls">  
              <input type="text" name="param2" id="inputSuccess">  
            </div>  
          </div>
          <div class="control-group success">  
            <label class="control-label" for="inputSuccess">Param 3</label>  
            <div class="controls">  
              <input type="text" name="param3" id="inputSuccess">  
            </div>  
          </div>
          <div class="control-group success">  
            <label class="control-label" for="inputSuccess">Param 4</label>  
            <div class="controls">  
              <input type="text" name="param4" id="inputSuccess">  
            </div>  
          </div>
          <div class="control-group success">  
            <label class="control-label" for="inputSuccess">Param 5</label>  
            <div class="controls">  
              <input type="text" name="param5" id="inputSuccess">  
            </div>  
          </div>
    </div>
   </div>
  </div>
</body>
</html>
